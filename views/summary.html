<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cupcakes!</title>
</head>
<body>
  <p>Thank you, {{ @userName }}, for your order!</p><br>
  <p>Order Summary:</p>
  <ul>
      <repeat group="{{ @userFlavors}}" value="{{ @flavor }}">
          <li>{{ @flavor }}</li>
      </repeat>
  </ul><br>
  <p>Order Total: ${{ @total }}</p>

</body>
</html>
